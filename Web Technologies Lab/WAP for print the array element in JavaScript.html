<html>
<head>
<title>Document</title>
</head>
<body>
<Script>
var additionResult = 5 + 5;
document.write(`Addition: 5 + 5 = ${additionResult}<br>`);
var subtractionResult = 10 - 8;
document.write(`Subtraction: 10 - 8 = ${subtractionResult}<br>`);
var multiplicationResult = 7 * 7;
document.write(`Multiplication: 7 * 7 = ${multiplicationResult}<br>`);
var divisionResult = 20 / 4;
document.write(`Division: 20 / 4 = ${divisionResult}<br>`);
var modulusResult = 19 % 4;
document.write(`Modulus (Remainder): 19 % 4 = ${modulusResult}<br>`);
var x = 6;
x++;
document.write(`Increment: x = 6; x++ = ${x}<br>`);
var y = 10;
y--;
document.write(`Decrement: y = 10; y-- = ${y}<br>`);
</Script>
</body>
</html>
